# Test Profile Configuration

# Database Configuration (usar H2 em memória para testes rápidos)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# System Configuration (para testes)
system.maxcluster.size=4
system.directory.template=./data/templates
system.directory.cluster=./data/clusters
system.directory.scripts=./data/scripts
system.userpercluster=1
system.port.start=9000
system.port.end=9010

# Default Resource Limits (menores para testes)
system.default.cpu.limit=1.0
system.default.memory.limit=256
system.default.disk.limit=2
system.default.network.limit=25

