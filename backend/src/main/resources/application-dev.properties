# Health Check Configuration (Desenvolvimento - intervalos menores)
clusterforge.health.check.enabled=true
clusterforge.health.check.interval=60000
clusterforge.health.check.timeout=5
clusterforge.health.application.endpoint=/health
clusterforge.health.max.concurrent.checks=5

# Recovery Configuration (Desenvolvimento - mais agressivo)
clusterforge.health.recovery.enabled=true
clusterforge.health.recovery.interval=120000
clusterforge.health.max.recovery.attempts=5
clusterforge.health.retry.interval.seconds=30
clusterforge.health.cooldown.period.seconds=60

# Backup Configuration (Desenvolvimento)
clusterforge.backup.enabled=true
clusterforge.backup.directory=./data/backups
clusterforge.backup.max.concurrent=2
clusterforge.backup.compression.enabled=true
clusterforge.backup.automatic.enabled=true
clusterforge.backup.automatic.interval=1800000
clusterforge.backup.cleanup.interval=43200000

# Monitoring Configuration (Desenvolvimento)
clusterforge.monitoring.enabled=true
clusterforge.monitoring.metrics.retention.days=7
clusterforge.monitoring.alert.threshold.failures=2
clusterforge.monitoring.alert.cooldown.minutes=5

# Auto-Restart Configuration (Desenvolvimento)
clusterforge.autorestart.enabled=true
clusterforge.autorestart.policy=intelligent
clusterforge.autorestart.max.attempts=5
clusterforge.autorestart.interval.seconds=30

# Logging Configuration (Desenvolvimento - mais verboso)
clusterforge.logging.level=DEBUG
clusterforge.logging.file=./data/logs/failure-recovery-dev.log
clusterforge.logging.max.size=50MB
clusterforge.logging.max.files=5

