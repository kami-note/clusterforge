# Development Profile Configuration

# Database Configuration (Docker)
spring.datasource.url=jdbc:mysql://localhost:3306/clusterforge?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=clusterforge_user
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
# Configuração otimizada para evitar problemas de span (conexões mantidas abertas por muito tempo)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=ClusterForgeHikariPool

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
# Logs SQL apenas em modo DEBUG
spring.jpa.properties.hibernate.show_sql=false

# Otimizações de transação e conexão
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

# Timeout de transação (30 segundos)
spring.transaction.default-timeout=30

# System Configuration
system.maxcluster.size=4
system.directory.template=./data/templates
system.directory.cluster=./data/clusters
system.userpercluster=1
system.port.start=9000
system.port.end=9010

