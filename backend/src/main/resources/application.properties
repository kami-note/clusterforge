# Health Check Configuration
clusterforge.health.check.enabled=true
clusterforge.health.check.interval=300000
clusterforge.health.check.timeout=10
clusterforge.health.application.endpoint=/health
clusterforge.health.max.concurrent.checks=10

# Recovery Configuration
clusterforge.health.recovery.enabled=true
clusterforge.health.recovery.interval=600000
clusterforge.health.max.recovery.attempts=3
clusterforge.health.retry.interval.seconds=60
clusterforge.health.cooldown.period.seconds=300

# Backup Configuration
clusterforge.backup.enabled=true
clusterforge.backup.directory=./data/backups
clusterforge.backup.max.concurrent=3
clusterforge.backup.compression.enabled=true
clusterforge.backup.automatic.enabled=true
clusterforge.backup.automatic.interval=3600000
clusterforge.backup.cleanup.interval=86400000

# Monitoring Configuration
clusterforge.monitoring.enabled=true
clusterforge.monitoring.metrics.retention.days=30
clusterforge.monitoring.alert.threshold.failures=3
clusterforge.monitoring.alert.cooldown.minutes=15

# Auto-Restart Configuration
clusterforge.autorestart.enabled=true
clusterforge.autorestart.policy=intelligent
clusterforge.autorestart.max.attempts=3
clusterforge.autorestart.interval.seconds=60

# Logging Configuration
clusterforge.logging.level=INFO
clusterforge.logging.file=./data/logs/failure-recovery.log
clusterforge.logging.max.size=100MB
clusterforge.logging.max.files=10
