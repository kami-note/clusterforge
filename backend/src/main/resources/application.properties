# ClusterForge Application Configuration
# Active Profile: Use 'dev' for development with Docker
spring.profiles.active=dev

spring.application.name=clusterforge

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/clusterforge
spring.datasource.username=clusterforge_user
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# System Configuration
system.maxcluster.size=4
system.directory.template=./data/templates
system.directory.cluster=./data/clusters
system.directory.scripts=./data/scripts
system.userpercluster=1
system.port.start=9000
system.port.end=9010

# Default Resource Limits
system.default.cpu.limit=2.0
system.default.memory.limit=2048
system.default.disk.limit=20
system.default.network.limit=100

